<html manifest="keep.appcache">
<head>
<link rel="stylesheet" type="text/css" href="stylesheets/style1.css">
<link rel="stylesheet" type="text/css" href="stylesheets/datepicker.css">
<!--<link rel="stylesheet" type="text/css" href="stylesheets/datepicker.css">-->
<!--<link rel="stylesheet" type="text/css" href="javascripts/Zebra_Datepicker-master/public/css/default.css">-->
</head>
<body>
	<div style="position: absolute; top:40px; left:40px;"><input type="text" id="datepicker" tabindex="1"></div>
	<div style="position: absolute; top:100px; left:40px;"> 
		<div style="float:left">
			<form id="theForm">
			<input type="text" class="mainField" id="project" tabindex="2" style="width:200px" placeholder="Project">
			<input type="text" class="mainField" id="task" tabindex="3" style="width:200px" placeholder="Task">
			<input type="text" class="mainField" id="skill" tabindex="4" style="width:200px" placeholder="Skill">
			<input type="text" class="mainField" id="phase" tabindex="5" style="width:200px" placeholder="Phase">
			<input type="text" class="mainField" id="category" tabindex="6" style="width:200px" placeholder="Category">
			<input type="text" class="mainField" id="timer" tabindex="7" style="width:100px" placeholder="Duration">
			<div  style="float:left;"><img src="images/startClock.jpg" id="clock" tabindex="8" data-state="start" height="35px" width="35px" border="0"></img></div>
			<div  style="float:right;"><img src="images/billable1.jpg" id="billing" tabindex="9" data-state="billable" height="35px" width="35px" border="0"></img></div>

			</br></br></br>
			<input type="text" class="mainField" id="subtask" tabindex="10" style="width:600px" placeholder="Subtask">
			<div>
				<select class="mainField" id="location" tabindex="11" style="font-size: 14px">
				  <option>Coimbatore</option>
				  <option>Bangalore</option>
				  <option>Home</option>
				  <option>Onsite</option>
				</select>
			</div>
			</form>
		</div>
	</div>
	<div id="history" style="position: absolute; top:250px; left:40px;">History</div>
<script type="text/javascript" src="javascripts/jquery-1.11.1.js"></script>
<script type="text/javascript" src="javascripts/jquery-ui.js"></script>
<!--<script type="text/javascript" src="javascripts/Zebra_Datepicker-master/public/javascript/zebra_datepicker.js"></script>-->
<script type="text/javascript" src="javascripts/script1.js"></script>
</body>
</html>
